<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        function validateEmail() {
            var emailInput = document.getElementById("email");
            var email = emailInput.value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert("Por favor, insira um endereço de email válido.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="block1">
        <picture><img width="100%" src="./images/indexHeader.png" alt=""></picture>
    </div>
    <div class="block2">
        <div class="boxInput">
            <div class="group-input1 group-input">
                <div class="button">
                    <picture><img width="100%" src="./images/indexUser.png" alt=""></picture>
                </div>
                <input id="email" type="text" placeholder="example@hotmail.com">
            </div>
            <div class="group-input2 group-input">
                <div class="button">
                    <picture><img width="100%" src="./images/indexPassword.png" alt=""></picture>
                </div>
                <input type="password" placeholder="***********">
            </div>
        </div>
    </div>
    <div class="block3">
        <a href="./pages/page2.html"><picture><img width="100%" src="./images/indexFooter.png" alt=""></picture></a>
    </div>
    <script>
        var form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            if (!validateEmail()) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
